<!DOCTYPE html>
<html>
  <head>

  <body>

    <div id="wf-app" class="container-fluid wf-app-player">
      <div id="wf-app-top">

    <!-- app video player -->

          <button id="magnet-link-button" type="button" class="link-submit btn btn-primary btn-lg btn-block">Stream</button>
          <a href="https://syf-hackathon-team-gmdm.github.io" class="link-example" target="_blank">See an example â€º</a>
